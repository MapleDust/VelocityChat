#语言文件使用说明：
# 如需恢复默认翻译，可以直接删除对应项目，然后在控制台输入“velocity reload”重载插件

qu_an.chat.proxy.name=§2群组
qu_an.chat.message.tell={0}悄悄地对你说：{1}
qu_an.chat.command.tell.response=你悄悄地对{0}说：{1}
qu_an.chat.message.connected=§8[§2+§8]§r {0} §2加入了§r {1}
qu_an.chat.message.server_switch=§8[§b⇄§8]§r {0} §2从§r {1} §2切换到了§r {2}
qu_an.chat.message.disconnect=§8[§c-§8]§r {0} §2离开了群组
qu_an.chat.player.server_not_found=§c你不在任何服务器中
qu_an.chat.command.help=VelocityChat 指令帮助：
qu_an.chat.command.help.broadcast=“/vchat broadcast <聊天消息>”或“/{0} <聊天消息>”：发送全局聊天消息
qu_an.chat.command.help.local=“/vchat local <聊天消息>”或“/{0} <聊天消息>”：向所在服务器发送聊天消息（仅玩家可用）

#颜色符号：“§”

#聊天格式
#占位符：
#{0}: 群组名称
#{1}: 服务器名称
#{2}: 玩家名
#{3}: 聊天内容

#默认聊天格式
#用法：qu_an.chat.message.chat.default=<聊天格式>
qu_an.chat.message.chat.default=§8[§r{0}§8][§r{1}§8]§r<{2}§r> {3}

#服务器聊天格式
#未指定服务器聊天格式时使用默认聊天格式
#用法：qu_an.chat.message.chat.server.<子服务器id>=<聊天格式>
#例子：
# qu_an.chat.message.chat.server.lobby=§8[§r{0}§8|§r{1}]§r<{2}§r> {3}
#忽略了服务器名称的例子：
# qu_an.chat.message.chat.server.survival=§8[§r{0}§8]§r<{2}§r> {3}

#子服务器名称
#子服务器名称不存在时默认为子服务器id
#用法：qu_an.chat.server.name.<子服务器id>
#例子：
# qu_an.chat.server.name.lobby=大厅
# qu_an.chat.server.name.survival=§a生存服
