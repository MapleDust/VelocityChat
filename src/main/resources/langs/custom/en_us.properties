#Placeholders：
#{0}: proxy name
#{1}: server name
#{2}: player name
#{3}: chat message
#You can use color character：“§”

#Fallback chat format:
#Usage：qu_an.chat.message.chat.default=<chat_format>

#Server exclusive chat formats:
#Use fallback chat format when missing.
#Usage：qu_an.chat.message.chat.server.<server_id>=<chat_format>
#Examples：
# qu_an.chat.message.chat.server.lobby=§8[§r{0}§8|§r{1}]§r<{2}§r> {3}
#An example ignores the server name：
# qu_an.chat.message.chat.server.survival=§8[§r{0}§8]§r<{2}§r> {3}

#Server names:
#Use server id when missing.
#Usage：qu_an.chat.server.name.<server_id>=<server_name>
#Examples：
# qu_an.chat.server.name.lobby=Lobby
# qu_an.chat.server.name.survival=§aSurvival
